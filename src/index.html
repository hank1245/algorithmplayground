<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Playground</title>
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <canvas id="three-canvas"></canvas>
    <div id="algorithm-description" class="algorithm-description hidden">
      <div class="description-header">
        <h2 id="algorithm-name"></h2>
      </div>
      <div class="description-content">
        <div class="complexity-info">
          <div class="complexity-item">
            <span class="complexity-label">Time Complexity:</span>
            <span id="time-complexity"></span>
          </div>
          <div class="complexity-item">
            <span class="complexity-label">Space Complexity:</span>
            <span id="space-complexity"></span>
          </div>
        </div>
        <div class="description-text">
          <p id="algorithm-description-text"></p>
        </div>
        <div class="how-it-works">
          <h3 id="works-title">How it works:</h3>
          <ul id="how-it-works-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
